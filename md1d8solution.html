      <script>
        /* EXERCISE 1
         Write a function for changing the h1 of the document in something else.
        */
  
        const changeTitle = function (newTitle) {
          const title = document.querySelector("h1");
          title.innerText = newTitle;
        };
        changeTitle("new title");
  
        /* EXERCISE 2
         Write a function for changing the class of the h1 into "myHeading". 
        */
        const addClassToTitle = function () {
          const title = document.querySelector("h1");
          title.classList.remove("myClass")
          title.classList.add("myHeading");
        };
        addClassToTitle();
  
        /* EXERCISE 3
         Write a function for changing the text of only the p which are children of a div.
        */
  
        const changePcontent = function () {
          const paragraphs = document.querySelectorAll("div p");
          for (let i = 0; i < paragraphs.length; i++) {
            const pEl = paragraphs[i];
            pEl.innerText = "new text"
            // paragraphs[i].innerText = "new text"
          }
        };
        changePcontent();
        /* EXERCISE 4
         Write a function for changing the destination of every link to https://www.google.com
        */
  
        const changeUrls = function () {
          const links = document.querySelectorAll("a");
          for (let i = 0; i < links.length; i++) {
            const a = links[i];
            a.href = "https://www.google.com"
          }
        };
        changeUrls();
        /* EXERCISE 5
         Write a function for adding a new item in the second list.
        */
        const addToTheSecond = function (content) {
          //document.getElementById("secondlist") => this would also work
          const ul = document.querySelectorAll("ul")[1];
          ul.innerHTML += `<li>${content}</li>`;
          // const li = document.createElement("li");
          // li.innerText = "new list item";
          // ul.appendChild(li);
        };
        addToTheSecond("new item");
  
        /* EXERCISE 6
         Write a function for adding a second paragraph to the div.
        */
  
        const addParagraph = function (content) {
          const div = document.querySelectorAll("div")[0]; //we need the first div on the page
          //document.querySelector("div")
          //or add a class/id to the div and use it to select
          div.innerHTML += `<p>${content}</p>`;
          // let par = document.createElement("p")
          // par.innerText = "Hello there"
          // div.appendChild(par)
        };
        addParagraph("new paragraph");
  
        /* EXERCISE 7
         Write a function for making the first UL disappear.
        */
  
        const firstUlDisappear = function () {
          const ul = document.querySelectorAll("ul")[0];
          //querySelector("ul")
          ul.remove();
        };
        //firstUlDisappear();
  
        /* EXERCISE 8
         Write a function for making the background of every UL green.
        */
  
        const paintItGreen = function () {
          const uls = document.querySelectorAll("ul");
          for (let i = 0; i < uls.length; i++) {
            const ul = uls[i];
            ul.classList.add("b-green")
            //ul.style.backgroundColor = "green"
          }
        };
        paintItGreen();
  
        /* EXERCISE 9
         Make the heading of the page change color every time the user clicks on it.
        */
  
        const makeItClickable = function () {
          const title = document.querySelector("h1");
          title.addEventListener("click", function (e) {
            e.target.classList.toggle("myHeading");
            //you can do this with any other class that you create
            //or you can have an exercise similar to yesterday's (ex12) and randomize a color, it's up to you
          });
        };
        makeItClickable();
  
        /* EXERCISE 10
         Change the footer text with something else when the user clicks on it.
        */
  
        const changeFooterText = function () {
          const footer = document.querySelector(".footer");
          footer.addEventListener("click", function(e) {
            e.target.innerText = "something else";
          });
        };
        changeFooterText(); //if not fired, the onclick wouldn't work
  
        /* EXERCISE 11

            const inputField = document.getElementById("input-field");
